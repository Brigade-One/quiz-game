<button id="home-button">
    <img src="http://quiz-game/client/assets/images/home_button_image.jpg" alt="Image">
    <span class="button-text">Home</span>
</button>
<button id="profile-button">
    <img src="http://quiz-game/client/assets/images/profile.png" alt="Image">
    <span class="profile-button-text">Profile</span>
</button>
<button id="logout-button">
    <img src="http://quiz-game/client/assets/images/logout.png" alt="Image">
    <span class="button-text">Log Out</span>
</button>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#home-button").click(function () {
            // Redirect to the desired page
            window.location.href = "http://quiz-game/client/pages/index.php";
        });
    });
    $(document).ready(function () {
        $("#profile-button").click(function () {
            // Redirect to the desired page
            if (localStorage.getItem("ID") == null) {
                window.location.href = "http://quiz-game/client/pages/sign_in.php";
            } else {
                window.location.href = "http://quiz-game/client/pages/profile.php";
            }
        });
    });
    $(document).ready(function () {
        $("#logout-button").click(function () {
            localStorage.clear();
            window.location.href = "http://quiz-game/client/pages/sign_in.php";
        });
    });

    if (localStorage.getItem("ID") != null) {
        $("#logout-button").show();
    } else {
        $("#logout-button").hide();
        $(".profile-button-text").text("Sign In");
    }
</script>
